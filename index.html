    </div>

    

    <script>
        function showSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.style.display = 'flex';
        }

        function closeSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.style.display = 'none';
        }

        // Function to toggle submenu visibility when the parent is clicked
        document.querySelectorAll('.sidebar li > a').forEach(item => {
            item.addEventListener('click', function(e) {
                // Find the parent li
                let parent = this.parentNode;
            
                // If the parent is already active, remove the active class
                if (parent.classList.contains('active')) {
                    parent.classList.remove('active');
                } else {
                    // Remove the active class from all other items
                    document.querySelectorAll('.sidebar li').forEach(li => {
                        li.classList.remove('active');
                    });
                    // Add active class to the clicked parent
                    parent.classList.add('active');
                }
            });
        });
    </script>
</body>
